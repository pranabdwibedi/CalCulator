<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="564429.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="output">
            <p id="outputText"></p>
        </div>
        <div class="buttons">
            <input type="button" value="AC" class="button">
            <input type="button" value="Clear" class="button">
            <input type="button" value="%" id="%" class="button">
            <input type="button" value="/" id="/" class="button">
            <input type="button" value="7" id="7" class="button">
            <input type="button" value="8" id="8" class="button">
            <input type="button" value="9" id="9" class="button">
            <input type="button" value="*" id="*" class="button">
            <input type="button" value="4" id="4" class="button">
            <input type="button" value="5" id="5" class="button">
            <input type="button" value="6" id="6" class="button">
            <input type="button" value="-" id="-" class="button">
            <input type="button" value="1" id="1" class="button">
            <input type="button" value="2" id="2" class="button">
            <input type="button" value="3" id="3" class="button">
            <input type="button" value="+" id="+" class="button">
            <input type="button" value="0" id="0" class="button">
            <input type="button" value="." id="." class="button">
            <input type="button" value="=" class="button">
        </div>
        <button value="new" id="newB">New Calculation</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
